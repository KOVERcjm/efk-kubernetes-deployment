apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: efk
  namespace: logging
spec:
  version: 7.14.0
  nodeSets:
    - name: default
      count: 2
      config:
        node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: efk
  namespace: logging
spec:
  version: 7.14.0
  count: 1
  elasticsearchRef:
    name: efk
